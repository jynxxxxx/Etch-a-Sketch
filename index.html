<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="maincontainer">
        <div class = "optionsContainer">
            <div class="penoptions">
                    <label for="pencolor">Pen Color:</label>
                    <input type="color" id="pencolor" name="pencolor" value="#000000">
            </div>
            <div class="slidecontainer">
                <input type="range" min="16" max="100" value="16" class="slider" id="area">
                <div id="sliderValue"></div>
              </div>
            <div class="btns">
                <button id="clear">Clear Grid</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="gridcontainer">
            <div class="sqcontainer"></div>
        </div>
    </div>
    <script src='./script.js' ></script>
</body>
</html>
